plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}
jar {
    manifest {
        attributes 'Main-Class': 'com.sanzhar.App'
    }
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.sanzhar.App'
}
  